echo "===== EXECUTING overrides/medic.cfg ====="

alias medic_radar "hud_medicautocallersthreshold 300; wait 200; hud_medicautocallersthreshold 100"

alias "randomvoice" "__random1"
alias "__random1" "voicemenu 2 1;alias randomvoice __random2"
alias "__random2" "voicemenu 2 2;alias randomvoice __random3"
alias "__random3" "voicemenu 2 3;alias randomvoice __random4"
alias "__random4" "voicemenu 2 4;alias randomvoice __random5"
alias "__random5" "voicemenu 2 5;alias randomvoice __random6"
alias "__random6" "voicemenu 2 6;alias randomvoice __random7"
alias "__random7" "voicemenu 2 7;alias randomvoice __random1" 

alias fakeuber "voicemenu 1 7; say_team === FAKE UBER ==="

alias __custom_slots "bind 1 medic_radar; bind 2 randomvoice; bind 3 fakeuber"

__disable_slots
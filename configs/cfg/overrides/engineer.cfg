echo "===== EXECUTING overrides/engineer.cfg ====="

alias		build_sentry			"destroy 2; build 2"
alias		build_dispenser			"destroy 0; build 0"
alias		build_teleporter_entrance	"destroy 1; build 1"
alias		build_teleporter_exit		"destroy 3; build 3"

alias		eureka_teleport_home		"eureka_teleport 0"
alias		eureka_teleport_exit		"eureka_teleport 1"

alias __custom_slots "bind 1 build_sentry; bind 2 build_dispenser; bind 3 build_teleporter_entrance; bind 4 build_teleporter_exit; bind 5 eureka_teleport_home; bind 6 eureka_teleport_exit"

__disable_slots